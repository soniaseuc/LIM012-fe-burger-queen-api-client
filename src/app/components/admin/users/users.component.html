<app-navbar></app-navbar>
<app-date></app-date>

<div class="ambosContainers">
<section class="containerI">
   
    <div class="letraListado">
        <span class="iconify" data-inline="false" data-icon="gridicons:multiple-users" style="font-size: 35px; color: red;"></span>
        LISTADO DE USUARIOS
        
    </div>
<table class="table">
    <thead>
        <tr class="letraListado-sub">
            <th>Email</th>
            <th>Rol</th>
            <th></th>
        </tr>
    </thead>
    <tbody >
        <tr  *ngFor= "let user of usersArray">
        <!-- (click)=openForEdit(user) -->        
           
            <td>{{user.email}}</td>
            <td>{{user.roles.admin}}</td>

            <td>
                <button class="editar" (click)="Editar(user)" (click)="Editar1(user)" >
                <span class="iconify edit" data-inline="false" data-icon="ic:baseline-edit" style="font-size: 30px;"></span>
            </button>
                <button class="borrar"  (click)="Delete(user)" >
                <span class="iconify delete" data-inline="false" data-icon="ic:baseline-delete" style="font-size: 30px;"></span>
                </button>

                <!-- <button *ngIf="selectedUsers._id !== 0" (click)="delete()">Delete</button> -->
            </td>
        </tr>
    </tbody>
</table>
<!-- <button class="btn-submit" (click)="add()">crear usuario</button>-->
</section>

<section class="containerII">
  
        <div class="card1">
            <div class="card-header">
                <h3>Agregar Usuarios</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label class="label" for="">Correo</label>
                        <input type="text" [(ngModel)]= "selectedUsers.email" name="email" placeholder="Email Usuario" class="input-style">
                    </div>
                    <div class="form-group">
                        <label class="label" for="">Contrase単a</label>
                        <input type="text" [(ngModel)]= "selectedUsers.password" name="password" placeholder="Contrase単a Usuario" class="input-style">
                    </div>
                    <button (click)="Guardar(selectedUsers)" class="btn-submit">Guardar</button>
                </form>
            </div>
        </div>
    
        <div class="card2">
            <div class="card-header">
                <h3>Actualizar datos</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label class="label" for="">Correo</label>
                        <input type="text" [(ngModel)]= "selectedUser.email" name="email" placeholder="Email Usuario" class="input-style">
                    </div>
                    <div class="form-group">
                        <label class="label" for="">Contrase単a</label>
                        <input type="text" [(ngModel)]= "selectedUser.password" name="password" placeholder="Contrase単a Usuario" class="input-style">
                    </div>
                    <button (click)="Actualizar(selectedUser)" class="btn-submit">Actualizar</button>
                </form>
            </div>
        </div>
  
</section>
</div>
