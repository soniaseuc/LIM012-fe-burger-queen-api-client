<app-navbar></app-navbar>
<app-date></app-date>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Usuarios</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Correo:</label>
                    <input type="text" [(ngModel)]= "selectedUsers.email" name="email" placeholder="Email Usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Contraseña:</label>
                    <input type="text" [(ngModel)]= "selectedUsers.password" name="password" placeholder="Contraseña Usuario" class="form-control">
                </div>
                <button (click)="Guardar(selectedUsers)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
